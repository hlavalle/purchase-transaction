spring:
  application:
    name: purchase-transaction
  datasource:
    url: jdbc:h2:mem:purchase-transaction;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: pwd
    jpa:
      dialect:
        database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: none
      show-sql: true
      properties:
        hibernate:
          format_sql: true
    h2:
      console:
        enabled: true
    flyway:
      enabled: true

springdoc:
  swagger-ui:
    path: '/swagger-ui.html'
  api-docs:
    path: '/api-docs'

logging:
  level:
    root: info

